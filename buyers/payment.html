<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>payment</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
 <link rel="stylesheet" href="Buyers.css">
</head>

<body>
 <div id="pay-con">
  <div class="pay-sec">
   <div class="title-left">
    <h3 class="payment">Payment</h3>
   </div>
   <div class="my-3">
    <div class="form-check form-check-inline">
     <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked="" required="" />
     <label class="custom-control-label" for="credit">Credit card</label>
    </div>

    <div class="form-check form-check-inline">
     <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required="" />
     <label class="custom-control-label" for="paypal">UPI</label>
    </div>
   </div>
   <div class="row">
    <div class="col-md-6 mb-3">
     <label for="cc-name">Name on card</label>
     <input type="text" class="form-control" id="cc-name" placeholder="" required="" />

     <div class="invalid-feedback">Name on card is required</div>
    </div>
    <div class="col-md-6 mb-3">
     <label for="cc-number">Credit card number</label>
     <input type="text" class="form-control" id="cc-number" placeholder="" required="" />
     <div class="invalid-feedback">
      Credit card number is required
     </div>
    </div>
   </div>

   <div class="row">
    <div class="col-md-3 mb-3">
     <label for="cc-expiration">Expiration</label>
     <input type="text" class="form-control" id="cc-expiration" placeholder="" required="" />
     <div class="invalid-feedback">Expiration date required</div>
    </div>
    <div class="col-md-3 mb-3">
     <label for="cc-expiration">CVV</label>
     <input type="text" class="form-control" id="cc-cvv" placeholder="" required="" />
     <div class="invalid-feedback">Security code required</div>
    </div>
    <div class="col-md-6 mb-3">
     <div class="payment-icon">
      <ul>
       <li>
        <img class="img-fluid" src="./img/1.png" alt="type" />
       </li>
       <li>
        <img class="img-fluid" src="./img/2.png" alt="type" />
       </li>
       <li>
        <img class="img-fluid" src="./img/3.png" alt="type" />
       </li>
       <li>
        <img class="img-fluid" src="./img/5.png" alt="type" />
       </li>
       <li>
        <img class="img-fluid" src="./img/7.png" alt="type" />
       </li>
      </ul>
     </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-center">
     <button class="btn btn-warning me-md-2 mt-2" type="submit">Pay</button>
    </div>
   </div>
  </div>
 </div>

</body>

</html>
