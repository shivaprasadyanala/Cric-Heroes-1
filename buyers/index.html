<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="stylesheet" href="Buyers.css">

  <title>Buyers</title>
</head>

<body>
  <div class="main-box" id="Buy">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-lg-6 mb-3">
          <div class="row">
            <!-- <div class="col-md-12 col-lg-12 log">
                  <img class="log-img" src="../img/user.png" alt="user image" />
                  <div>
                    <button type="button" class="log-btn">Login</button>
                    <button type="button" class="log-btn">Register</button>
                  </div>
                </div> -->
            <div class="col-md-12 col-lg-12">
              <div class="odr-box">
                <div class="title-left">
                  <h3>Shopping cart</h3>
                </div>
                <div class="rounded p-2">
                  <div class="media mb-2 border-bottom">
                    <div class="media-body">
                      <a href="#">Player 1</a>
                      <div class="text-muted">
                        Price: $80.00 <span class="mx-2">|</span> Subtotal:
                        $80.00
                      </div>
                    </div>
                  </div>
                  <div class="media mb-2 border-bottom">
                    <div class="media-body">
                      <a href="#">Player 2</a>
                      <div class="text-muted">
                        Price: $60.00 <span class="mx-2">|</span> Subtotal:
                        $60.00
                      </div>
                    </div>
                  </div>
                  <div class="media mb-2">
                    <div class="media-body">
                      <a href="#">Player 3</a>
                      <div class="text-muted">
                        Price: $40.00 <span class="mx-2">|</span> Subtotal:
                        $40.00
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-lg-12">
              <div class="order-box">
                <div class="title-left">
                  <h3>Your order</h3>
                </div>
                <div class="d-flex">
                  <div>Product</div>
                  <div class="ms-auto">Total</div>
                </div>
                <hr class="my-1" />
                <div class="d-flex">
                  <h4>Sub Total</h4>
                  <div class="ms-auto amt">$ 440</div>
                </div>
                <div class="d-flex">
                  <h4>Discount</h4>
                  <div class="ms-auto amt">$ 40</div>
                </div>
                <hr class="my-1" />
                <div class="d-flex">
                  <h4>Coupon Discount</h4>
                  <div class="ms-auto amt">$ 10</div>
                </div>
                <div class="d-flex">
                  <h4>Tax</h4>
                  <div class="ms-auto amt">$ 2</div>
                </div>

                <hr />
                <div class="d-flex gr-total">
                  <h5>Grand Total</h5>
                  <div class="ms-auto h5 amt">$ 388</div>
                </div>
                <hr />
              </div>
            </div>
            <div class="col-12 d-flex shopping-box">
              <a href="billing.html" class="ms-auto hvr-hover">Place Order</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
